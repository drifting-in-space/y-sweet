name: Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: "true"
        # y-sweet-server-worker is excluded from the outer Cargo "workspace"
        # because it has a different target (wasm rather than system arch). We
        # still want to cache its output, so we do that here.
        # See: https://github.com/Swatinem/rust-cache
        workspaces: "crates -> target\ncrates/y-sweet-server-worker -> target"

    - name: Install dependencies of JS library
      run: npm ci
    - name: Install integration tests
      run: npm ci
      working-directory: tests
    - name: Run integration tests
      run: npm test
      working-directory: tests
